name: Build Executable

on:
  push:
    branches:
      - "*RC*"


jobs:
  test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set env
        shell: pwsh
        run: |
          $RELEASE_VERSION = $env:GITHUB_REF
          echo "RELEASE_VERSION=$RELEASE_VERSION" >> $env:GITHUB_ENV
    
      - name: Test
        run: |
          echo $RELEASE_VERSION
          echo ${{ env.RELEASE_VERSION }}

